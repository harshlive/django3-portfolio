{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/home.jpg' %}" class="img-fluid" style="border-radius: 250px;">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold"><span style="color: blue;">Harsh Ranjan</span> <br>is a Software Developer and lives in <span style="color: red;">Dhanbad</span> :)</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <div class = "imagecontainer" style="text-align: center;border-radius: 10px;margin-bottom: 20px;">
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" style="width:300px;height: 120px;border-radius: 30px;padding: 5px;">
    </a>
    </div>
    {% else %}
    <div class = "imagecontainer" style="text-align: center;border-radius: 10px;margin-bottom: 20px;">  
    <img src="{{ project.image.url }}" class="img-fluid mb-2" style="width:300px;height: 100px;border-radius: 30px;padding: 5px;">
    </div>
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
